
<section class="blog-list mtb-40" id="playerlist" class="parallax-section">
  <div class="container">
    <h1>ALL PLAYERS</h1>
    <div class="row">
      <div class="col-md-12" *ngFor="let team of playerslist; index as i">
        <div class="blog-box mt-4 mb-3">
              <table class="table table-bordered table-responsive">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Country Name</th>
                    <th scope="col">Player Name</th>
                    <th scope="col">Date of Birth</th>
                    <th scope="col">Batting Hand</th>
                    <th scope="col">Bowling Skill</th>
                    <th scope="col">Additional information</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="bg-info">
                    <th scope="row">{{team.country_name}}</th>
                    <td>{{team.player_name}}</td>
                    <td>{{team.dob}}</td>
                    <td>{{team.batting_hand}}</td>
                    <td>{{team.bowling_skill}}</td>
                    <td>{{team.add_info}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
    </div>
  </div>
</section>
